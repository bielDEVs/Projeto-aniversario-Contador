<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Aniversário do Gabriel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o Aniversário do Gabriel</h1>
        <div id="countdown" class="timer">
            <span id="days"></span> dias 
            <span id="hours"></span> horas 
            <span id="minutes"></span> minutos 
            <span id="seconds"></span> segundos
        </div>
        <button id="confirmButton" class="confirm-button">Confirmar Presença</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
